apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriber
spec:
  selector:
    matchLabels:
      app: subscriber
  template:
    metadata:
      labels:
        app: subscriber
    spec:
      containers:
      - name: subscriber
        image: matheuscruzdev/subscriber:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: subscriber-svc
spec:
  selector:
    app: subscriber
  ports:
  - port: 8080
    targetPort: 8080
